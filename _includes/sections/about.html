<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span>About Me</span></h1>
            <!-- <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod.</p> -->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-java"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-2 wow fadeInLeft">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-csharp"></i>
                </div>
            </div>
        </div>
        <!-- avatar -->
        <div class="col-xs-4">
            <div class="team-member wow zoomIn">
                <img src="{{ site.author.head_img | prepend: site.baseurl }}" height="200" width="200" class="img-responsive img-circle" alt="">
                <h4><span class="navy">{{ site.author.last_name }}</span> {{ site.author.first_name }}</h4>
            </div>
        </div>
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-php"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-2 wow fadeInRight">
            <div class="team-member">
                <div class="vote-icon">
                    <i class="icon-javascript"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <ul class="list-inline social-icon text-center">
            <li><a href="https://github.com/{{ site.author.github_username }}" target="_blank"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.facebook.com/{{ site.author.facebook_username }}" target="_blank"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="mailto:{{ site.author.email }}" target="_blank"><i class="fa fa-envelope-o"></i></a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow zoomIn">
            <p><span>{{ site.author.desc }}</span></p>
        </div>
    </div>
</div>
